
<ion-header>

  <ion-navbar>
    <ion-title>Add Meal</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="addMeal()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
   
  </ion-navbar>

</ion-header>



<ion-content   padding>

<div class="animate-in-primary">
  <div class="animate-in-secondary">
  <ion-list no-lines>
    <ion-item-sliding *ngFor ="let meal of macroService.meals">
      <ion-item>
         <ion-avatar item-left>
        <img [src]="foodUrl">
      </ion-avatar>
        {{meal.name}}, P: {{meal.protein}}, C: {{meal.carbs}}, F: {{meal.fats}}
      </ion-item>
      <ion-item-options>
          <button ion-button icon-only (click)="editMeal(meal)"  color="blue">
            <ion-icon name ="paper"></ion-icon>
          </button>

          <button ion-button icon-only (click)="deleteMeal(meal)" color ="danger">
                    <ion-icon name="trash"></ion-icon>
                </button>
          <button ion-button icon-only (click)="presentConfirm(meal)" color ="light">
                    <ion-icon name="paper"></ion-icon>
                </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</div>
</div>
</ion-content>
